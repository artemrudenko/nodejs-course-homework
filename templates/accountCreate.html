<h1>Create Your Account</h1>
<h2>Signup is easy and only takes a few seconds</h2>

<div class="formWrapper">
  <form id="accountCreate" action="/api/users" method="POST">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">User Name</div>
      <input type="text" name="userName" placeholder="John,Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Enter your email:</div>
      <input type="email" name="email" placeholder="smth@gmail.com" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Street</div>
      <input type="text" name="street" placeholder="Boolevard,46,apt.13" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Choose a Password</div>
      <input type="password" name="password" placeholder="Make it a good one!" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Get Started</button>
    </div>
  </form>
</div>
