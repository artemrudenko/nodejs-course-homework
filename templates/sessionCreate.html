<h1>Login To Your Account</h1>
<h2>Enter your user name and password</h2>

<div class="formWrapper">
  <form action="/api/tokens" method="POST" id="sessionCreate">
    <div class="formError"></div>
    <div class="inputWrapper">
      <div class="inputLabel">User Name</div>
      <input type="text" name="userName" placeholder="John, Smith" />
    </div>
    <div class="inputWrapper">
      <div class="inputLabel">Your Password</div>
      <input type="password" name="password" placeholder="********" />
    </div>
    <div class="inputWrapper ctaWrapper">
      <button type="submit" class="cta blue">Login</button>
    </div>
  </form>
</div>
